<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Detective Notes</title>
<meta name="theme-color" content="#2f5ea8"/>
<style>
:root{
  --blue:#2f5ea8; --blue2:#224b8d; --panel:#ffffff;
  --line:#9fb6d8; --text:#12304f; --muted:#6a84a6;
}
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
body{
  margin:0;
  background:linear-gradient(180deg,var(--blue),var(--blue2));
  color:var(--text);
}
header.top{
  padding:12px 14px;
  display:flex;
  justify-content:space-between;
  gap:10px;
  color:#fff;
}
button{
  border:2px solid rgba(255,255,255,.6);
  background:rgba(255,255,255,.15);
  color:#fff;
  font-weight:800;
  padding:8px 10px;
  border-radius:12px;
}
main{padding:12px}
.card{
  max-width:820px;
  margin:0 auto;
  background:#f6faff;
  border-radius:20px;
  border:3px solid var(--line);
  overflow:hidden;
}
.tabs{
  display:flex;
  gap:8px;
  padding:10px;
}
.tab{
  flex:1;
  border-radius:12px;
  border:2px solid var(--line);
  background:#fff;
  font-weight:900;
  padding:10px;
}
.tab.active{
  background:linear-gradient(180deg,#4f86d9,var(--blue2));
  color:#fff;
}
.playerHeader{
  display:grid;
  grid-template-columns:30% repeat(5,1fr);
  background:#eaf2ff;
  border-top:2px solid var(--line);
}
.phCell{
  padding:6px;
  font-size:12px;
  font-weight:800;
  text-align:center;
  border-right:2px solid var(--line);
}
.phCell:first-child{text-align:left;padding-left:10px}
table{width:100%;border-collapse:collapse}
td{
  border-right:2px solid var(--line);
  border-bottom:2px solid var(--line);
  padding:4px;
}
td:first-child{background:#f0f6ff;font-weight:800}
.cellBtn{
  width:100%;
  height:26px;
  border-radius:8px;
  border:2px solid var(--line);
  background:#fff;
  font-weight:900;
}
.tray{
  background:linear-gradient(180deg,#eaf2ff,#dce9ff);
  padding:10px;
}
.trayGrid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:8px;
}
.mini{
  border:2px solid var(--line);
  border-radius:12px;
  padding:6px;
  background:#fff;
  font-size:12px;
  font-weight:800;
}
@media(max-width:520px){
  .trayGrid{grid-template-columns:repeat(3,1fr)}
  .cellBtn{height:24px;font-size:12px}
}
</style>
</head>
<body>
<header class="top">
  <div><b>Detective Notes</b></div>
  <div>
    <button>New Game</button>
    <button>Guess</button>
    <button>My Cards</button>
  </div>
</header>
<main>
  <div class="card">
    <div class="tabs">
      <button class="tab active">WHO?</button>
      <button class="tab">WHAT?</button>
      <button class="tab">WHERE?</button>
    </div>
    <div class="playerHeader">
      <div class="phCell">Players</div>
      <div class="phCell">P1</div><div class="phCell">P2</div>
      <div class="phCell">P3</div><div class="phCell">P4</div><div class="phCell">P5</div>
    </div>
    <table>
      <tr>
        <td>Green</td>
        <td><button class="cellBtn"></button></td>
        <td><button class="cellBtn"></button></td>
        <td><button class="cellBtn"></button></td>
        <td><button class="cellBtn"></button></td>
        <td><button class="cellBtn"></button></td>
      </tr>
    </table>
    <div class="tray">
      <b>My Cards</b>
      <div class="trayGrid">
        <div class="mini">Green</div>
        <div class="mini">Mustard</div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
