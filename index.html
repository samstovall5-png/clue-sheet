<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Detective Notes</title>
<meta name="theme-color" content="#2f5ea8"/>
<style>
:root{
  --blue:#2f5ea8; --blue2:#224b8d; --bg:#eaf2ff; --panel:#fff;
  --line:#9fb6d8; --text:#12304f; --muted:#567399;
  --good:#1f8a3b; --bad:#b11b1b; --mine:#ffd84d;
}
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
body{margin:0;background:linear-gradient(180deg,var(--blue),var(--blue2) 42%,var(--bg) 42%);color:var(--text);}
header{padding:12px 14px;display:flex;justify-content:space-between;color:#fff;}
button{border:2px solid rgba(255,255,255,.6);background:rgba(255,255,255,.15);color:#fff;font-weight:800;padding:8px 12px;border-radius:12px;}
main{padding:12px;}
.card{max-width:820px;margin:0 auto;background:#fff;border:3px solid var(--line);border-radius:18px;overflow:hidden;}
.tabs{display:flex;gap:8px;padding:10px;background:#f6faff;border-bottom:2px solid var(--line);}
.tab{flex:1;border-radius:12px;border:2px solid var(--line);padding:10px;font-weight:900;background:#fff;color:var(--blue);}
.tab.active{background:linear-gradient(180deg,#3e73c4,var(--blue2));color:#fff;}
.playerHeader{display:grid;grid-template-columns:30% repeat(5,1fr);background:#eef5ff;border-bottom:2px solid var(--line);}
.ph{padding:6px;font-size:12px;font-weight:900;text-align:center;border-right:2px solid var(--line);}
.ph:first-child{text-align:left;padding-left:12px;}
table{width:100%;border-collapse:collapse;}
td{border-right:2px solid var(--line);border-bottom:2px solid var(--line);padding:6px;}
td:first-child{width:30%;background:#f8fbff;}
.rowName{font-weight:900;color:var(--blue);}
.row.mine td{background:#fff7cc;opacity:.65;text-decoration:line-through;}
.row.other td{background:#f6eaea;opacity:.65;}
.row.solved td{background:#e7f6ec;opacity:.7;}
.row.other .rowName{color:var(--bad);}
.row.solved .rowName{color:var(--good);}
.cell{width:100%;border-radius:9px;border:2px solid var(--line);background:#fff;font-weight:900;}
.cell.x{background:#f6eaea;color:var(--bad);}
.cell.check{background:#e7f6ec;color:var(--good);}
.cell:disabled{opacity:.4;}
@media(max-width:520px){td:first-child{width:38%;}}
</style>
</head>
<body>
<header>
  <div><strong>Detective Notes</strong></div>
  <div>
    <button>New Game</button>
    <button>Guess</button>
    <button>My Cards</button>
    <button>Reset</button>
  </div>
</header>
<main>
<div class="card">
  <div class="tabs">
    <button class="tab active">WHO?</button>
    <button class="tab">WHAT?</button>
    <button class="tab">WHERE?</button>
  </div>
  <div class="playerHeader">
    <div class="ph">PLAYERS</div>
    <div class="ph">P1</div><div class="ph">P2</div><div class="ph">P3</div><div class="ph">P4</div><div class="ph">P5</div>
  </div>
  <table>
    <tr class="row mine">
      <td class="rowName">Green</td>
      <td><button class="cell check">âœ“</button></td>
      <td><button class="cell x">X</button></td>
      <td><button class="cell x">X</button></td>
      <td><button class="cell x">X</button></td>
      <td><button class="cell x">X</button></td>
    </tr>
    <tr>
      <td class="rowName">Mustard</td>
      <td><button class="cell"></button></td>
      <td><button class="cell"></button></td>
      <td><button class="cell"></button></td>
      <td><button class="cell"></button></td>
      <td><button class="cell"></button></td>
    </tr>
  </table>
</div>
</main>
</body>
</html>
